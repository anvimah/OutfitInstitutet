<!DOCTYPE html>
<html lang="sv">
<head>

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OutfitInstitutet — Stilren & Livfull</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NCH3MZHC"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="#top" aria-label="Gå till startsidan">OutfitInstitutet</a>
    <nav class="nav">
      <button id="cartButton" class="cart-button" aria-expanded="false" aria-controls="cartDrawer">
        <span class="cart-count" id="cartCount">0</span> Varukorg
      </button>
    </nav>
  </header>

  <!-- Hero (parallax bakgrund + diskreta orbs) -->
  <section class="hero" id="top" aria-label="Introduktion">
    <div class="hero-bg" aria-hidden="true">
      <div class="orb orb-a"></div>
      <div class="orb orb-b"></div>
    </div>
    <div class="hero-inner">
      <h1 data-animate="fade-up">Baskollektion med puls</h1>
      <p data-animate="fade-up" data-delay="0.06">
        Tidlös design i naturtoner — med små detaljer som väcker liv.
      </p>
      <a href="#catalog" class="hero-cta" data-animate="fade-up" data-delay="0.12">Upptäck nu</a>
    </div>
  </section>

  <main class="container" id="catalog">
    <!-- Filter/Sort -->
    <section class="controls" aria-label="Filter och sortering" data-animate="fade-up">
      <input id="searchInput" type="search" placeholder="Sök (t.ex. ‘kappa’)" autocomplete="off" />
      <select id="categorySelect"></select>
      <select id="sortSelect">
        <option value="relevance">Sortera</option>
        <option value="price-asc">Pris: Lågt → Högt</option>
        <option value="price-desc">Pris: Högt → Lågt</option>
        <option value="name-asc">Namn: A → Ö</option>
        <option value="name-desc">Namn: Ö → A</option>
      </select>
    </section>

    <!-- Grid -->
    <section id="productGrid" class="product-grid" aria-live="polite"></section>
  </main>

  <!-- Cart Drawer -->
  <div id="cartOverlay" class="cart-overlay" hidden></div>
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true" tabindex="-1">
    <div class="cart-header">
      <h2>Kundvagn</h2>
      <button id="closeCart" class="icon-button" aria-label="Stäng kundvagn">✕</button>
    </div>
    <ul id="cartItems" class="cart-items"></ul>
    <div class="cart-summary">
      <div class="row"><span>Delsumma</span><strong id="cartSubtotal">0 kr</strong></div>
      <button id="checkoutButton" class="primary">Gå till kassan</button>
      <button id="clearCartButton" class="secondary">Töm</button>
    </div>
  </aside>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

  <!-- Footer -->
  <footer class="site-footer" data-animate="fade-up">
    © <span id="year"></span> OutfitInstitutet — demo utan backend.
  </footer>
</body>
</html>
