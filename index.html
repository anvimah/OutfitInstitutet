<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Market — Arket-inspirerad shop</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="#top" aria-label="Gå till startsidan">STUDIO MARKET</a>
    <nav class="nav">
      <button id="cartButton" class="cart-button" aria-expanded="false" aria-controls="cartDrawer">
        <span class="cart-count" id="cartCount">0</span> Varukorg
      </button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" id="top">
    <div class="hero-inner">
      <h1>Nya baser för vardagen</h1>
      <p>Reducerade silhuetter i naturtoner. Funktion möter form — skapad för att hålla.</p>
      <a href="#catalog" class="hero-cta">Se kollektionen</a>
    </div>
  </section>

  <main class="container" id="catalog">
    <!-- Controls -->
    <section class="controls" aria-label="Filter och sortering">
      <input id="searchInput" type="search" placeholder="Sök (t.ex. ‘kappa’)" autocomplete="off" />
      <select id="categorySelect"></select>
      <select id="sortSelect">
        <option value="relevance">Sortera</option>
        <option value="price-asc">Pris: Lågt → Högt</option>
        <option value="price-desc">Pris: Högt → Lågt</option>
        <option value="name-asc">Namn: A → Ö</option>
        <option value="name-desc">Namn: Ö → A</option>
      </select>
    </section>

    <!-- Grid -->
    <section id="productGrid" class="product-grid" aria-live="polite"></section>
  </main>

  <!-- Cart Drawer -->
  <div id="cartOverlay" class="cart-overlay" hidden></div>
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true" tabindex="-1">
    <div class="cart-header">
      <h2>Kundvagn</h2>
      <button id="closeCart" class="icon-button" aria-label="Stäng kundvagn">✕</button>
    </div>
    <ul id="cartItems" class="cart-items"></ul>
    <div class="cart-summary">
      <div class="row"><span>Delsumma</span><strong id="cartSubtotal">0 kr</strong></div>
      <button id="checkoutButton" class="primary">Gå till kassan</button>
      <button id="clearCartButton" class="secondary">Töm</button>
    </div>
  </aside>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

  <!-- Footer -->
  <footer class="site-footer">
    © <span id="year"></span> Studio Market — demo utan backend.
  </footer>
</body>
</html>
